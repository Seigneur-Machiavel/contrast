<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <title>Contrast Explorer v1.0</title>
    <script src="/libs/anime.min.js"></script>
    <script src="/libs/plotly-3.0.1.min.js"></script>
    <script src="/front/explorerScript.mjs" type="module"></script>
    <link rel="stylesheet" href="/styles/contrast-style.css">
    <link rel="stylesheet" href="/front/explorerWidget.css">
</head>

<body>
    <!--<div style="text-align: center;">
        <h3>Contrast explorer</h3>
    </div>-->

    <div id="cbe-contrastBlocksWidget"></div>

    <div id="cbe-contrastChainExplorer">
        <div class="cbe-container">
            <div class="cbe-spacedText">
                <h1>Chain overview</h1>
                <h3 class="cbe-heightText">#<span id="cbe-chainHeight">0</span></h3>
            </div>

            <div class="cbe-spacedText cbe-textColorLight" data-infokey="maxSupply">
                <h3>Max supply:</h3>
                <h3 id="cbe-maxSupply">27,000,000.000000</h3>
            </div>
            <div class="cbe-spacedText cbe-textColorLight" data-infokey="targetBlockTime">
                <h3>Target blockTime:</h3>
                <h3 id="cbe-targetBlocktime">120</h3>
            </div>

            <div class="cbe-spacedText" data-infokey="circulatingSupply">
                <h3>Circulating supply:</h3>
                <h3 id="cbe-circulatingSupply">0.000000</h3>
            </div>
            <div class="cbe-spacedText" data-infokey="lastBlocktime">
                <h3>Last blockTime:</h3>
                <h3 id="cbe-lastBlocktime">~120s</h3>
            </div>
            <!--<div class="cbe-spacedText cbe-textColorLight" data-infokey="targetBlockday">
                <h3>Blocks/day:</h3>
                <h3 id="cbe-targetBlockday">720</h3>
            </div>-->

            <h1 style="margin-top: 40px;">Last blocks time-gap<span id="cbe-averageBlocksTimeGap" style="opacity: .6; font-size: .6em"></span></h1>
            <div id="cbe-cacheBlocksTimesChart"></div>
        </div>
    </div>
</body>
