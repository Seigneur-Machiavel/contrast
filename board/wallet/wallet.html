<link rel="stylesheet" href="./wallet/wallet.css">

<div id="biw-container" class="biw-container">
    <div id="biw-miniFormsWrap" class="biw-miniFormsWrap">
		<div id="biw-miniFormHistory" class="biw-miniForm">
			<div class="biw-flexWrap">
				<h3 id="biw-historySenderAddress">C123456</h3>

				<div class="biw-historyHeader hidden">
					<button data-action="biw-filter-sent" id="biw-historySentBtn">Sent</button>
					<button data-action="biw-filter-received" id="biw-historyReceivedBtn">Received</button>
					<button data-action="biw-filter-all" id="biw-historyAllBtn" class="active">All</button>
				</div>

				<div id="biw-historyList">
				</div>
			</div>

			<div id="biw-historyPagination">
				<button id="biw-historyPrevPageBtn" data-action="biw-history-prev-page">Previous</button>
				<button id="biw-historyNextPageBtn" data-action="biw-history-next-page">Next</button>
			</div>
		</div>
		<div id="biw-miniFormTransfer" class="biw-miniForm">
			<!-- DIAGRAM PROTOTYPE
			<select id="biw-actionSelector">
				<option value="send">Send</option>
				<option value="stake">Stake</option>
				<option value="unstake">Unstake</option>
				<option value="inscribe">Inscribe</option>
			</select>

			<div id="biw-diagram-wrapper"></div>-->

			<div class="biw-flexWrap">
				<div id="biw-interpreterWrap" class="biw-spaced thinBottomBorder">
					<input type="text" id="biw-interpreterInput" placeholder="ex: Send 10 C123456" autocomplete="off">
					<button id="biw-interpretBtn" data-action="biw-interpret-input-btn" alt="Interpret">
						<img src="./wallet/img/category64.png" alt="Interpreter">
					</button>
				</div>

                <div class="biw-spaced">
                    <h3 id="biw-TransferSenderAddress">C123456</h3>
					<select id="biw-actionSelector">
						<option value="Send">Send</option>
						<option value="Stake">Stake</option>
						<option value="Unstake">Unstake</option>
						<option value="Inscribe">Inscribe</option>
					</select>
                </div>

				<div class="biw-inputs-wrap">
					<div class="biw-spaced">
						<h3>Amount:</h3>
						<input id="biw-amountInput" type="text" placeholder="Amount to send">
					</div>
					<div class="biw-spaced">
						<h3>To:</h3>
						<input id="biw-recipientAddress" type="text" placeholder="Recipient address">
					</div>
					<div class="biw-spaced hidden" id="biw-dataField">
						<h3>Data:</h3>
						<input id="biw-dataInput" type="text" placeholder="Data (optional)">
					</div>
				</div>

                <div class="biw-spaced thinBottomBorder" style="margin-top: 40px !important;">
                    <h3>Fee:</h3>
                    <h3><span class="biw-txFee">0</span>c</h3>
                </div>
                <div class="biw-spaced thinBottomBorder">
                    <h3>Total:</h3>
                    <h3><span class="biw-totalSpent">0</span>c</h3>
                </div>
            </div>

            <button id="biw-sendBtn" class="biw-sendBtn biw-holdBtn" data-action="biw-confirm"><div>Confirm</div></button>
		</div>
    </div>

    <div id="biw-mainForm">
        <button id="biw-buttonRefresh" data-action="biw-refresh">
			<img src="./wallet/img/refresh64.png" alt="Refresh">
			<div class="tooltip">Refresh balances</div>
		</button>
		<button id="biw-buttonSettings" data-action="biw-toggle-settings-menu">
			<img src="assets/settings64.png" alt="Settings">
			<div class="tooltip">Settings</div>
		</button>
		<div id="biw-settings-menu" data-action="biw-toggle-settings-menu">
			<div class="content">
				<div class="board-settings-line">
					<label for="biw-autoRefreshCheckbox">Auto-refresh</label>
					<input type="checkbox" id="biw-autoRefreshCheckbox" checked data-action="biw-auto-refresh-toggle">
				</div>
				<div class="board-settings-line">
					<label for="biw-enableCommandsCheckbox">Enable commands</label>
					<input type="checkbox" id="biw-enableCommandsCheckbox" data-action="biw-enable-commands-toggle">
				</div>
				<div class="board-settings-line">
					<label for="biw-enableDataFieldCheckbox">Enable data field</label>
					<input type="checkbox" id="biw-enableDataFieldCheckbox" data-action="biw-enable-data-field-toggle">
				</div>
				<div class="board-settings-line">
					<label for="biw-roundTo2DecimalsCheckbox">Round to 2 decimals</label>
					<input type="checkbox" id="biw-roundTo2DecimalsCheckbox" checked data-action="biw-round-to-2-decimals-toggle">
				</div>
			</div>
		</div>

        <h1><span id="biw-balanceStr">0.00</span>c</h1>
        <h2 class="biw-stakedBalance">Staked: <span id="biw-stakedStr">0.00</span>c</h2>

        <div id="biw-buttonBar">
            <button id="biw-buttonBarTransfer" data-action="biw-toggle-transfer-form"><img src="./wallet/img/send32.png" alt="Transfer">Transfer</button>
            <button id="biw-buttonBarSwap" data-action="biw-toggle-swap-form" class="disabled hidden"><img src="./wallet/img/swap32.png" alt="Swap">Swap</button>
			<button id="biw-buttonBarHistory" data-action="biw-toggle-history-form" class="disabled"><img src="./wallet/img/history32.png" alt="History">History</button>
			<!--<button id="biw-buttonBarInterpreter" data-action="biw-toggle-interpreter" class="hidden"><img src="./wallet/img/category64.png" alt="Interpreter">Command</button>
            <div id="biw-interpreter">
				<input type="text" id="biw-interpreterInput" placeholder="ex: Send 10 to C123456" autocomplete="off">
				<button id="biw-buttonBarInstructions" data-action="biw-interpret-input-btn">Confirm</button>
            </div>-->
        </div>

        <div class="wrap">
            <div id="biw-accountsWrap-box"></div>
            <div id="biw-accountsWrap">
                <button id="biw-newAddressBtn" data-action="biw-new-address">+</button>
            </div>
        </div>

        <h3 style="position: absolute; font-size: .84em; color: var(--color1_2); bottom: 0;">v0.0.1</h3>
        <div id="biw-globalTextInfo" class="biw-textInfo"></div>
    </div>
</div>
